sudo: false
language: python

python: 3.6

os:
  - linux
  - osx
dist: xenial
osx_image: xcode10.2

env:
  - CC=gcc
  - CC=clang

addons:
  apt:
    packages:
      - clang-format
  homebrew:
    packages:
      - ninja
      - meson
      - clang-format

install:
  - |+
      if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        pip install meson
        export NINJA_LATEST=$(curl -s https://api.github.com/repos/ninja-build/ninja/releases/latest | grep browser_download_url | cut -d '"' -f 4 | grep ninja-linux.zip)
        wget "$NINJA_LATEST"
        unzip -q ninja-linux.zip -d build
        export PATH="$PWD/build:$PATH"
      fi

script:
  - meson _build
  - ninja -C _build all
